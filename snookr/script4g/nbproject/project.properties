application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.groovy
# This directory is removed when the project is cleaned:
build.dir=build
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
debug.classpath=\
    ${run.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/script4g.jar
file.reference.bloat-1.0.jar=../lib/bloat-1.0.jar
file.reference.db4o-6.3-java5.jar=../lib/db4o-6.3-java5.jar
file.reference.db4o-6.3-nqopt.jar=../lib/db4o-6.3-nqopt.jar
file.reference.metadata-extractor-2.3.1.jar=../lib/metadata-extractor-2.3.1.jar
jar.compress=false
javac.classpath=\
    ${reference.snookr4g.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=${default.javac.source}
javac.target=${default.javac.target}
main.script=fs
platform.active=default_platform
project.snookr4g=../snookr4g
reference.snookr4g.jar=${project.snookr4g}/dist/snookr4g.jar
run.classpath=\
    ${file.reference.metadata-extractor-2.3.1.jar};\
    ${file.reference.bloat-1.0.jar};\
    ${file.reference.db4o-6.3-java5.jar};\
    ${file.reference.db4o-6.3-nqopt.jar};\
    ${javac.classpath};\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
run.jvmargs=
src.dir=src
