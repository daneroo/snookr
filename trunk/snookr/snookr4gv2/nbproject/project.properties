application.title=snookr4gv2
application.vendor=daniel
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.groovy
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/snookr4gv2.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.commons-codec-1.3.jar=../lib/commons-codec-1.3.jar
file.reference.commons-httpclient-3.1.jar=../lib/commons-httpclient-3.1.jar
file.reference.commons-logging-1.1.1.jar=../lib/commons-logging-1.1.1.jar
file.reference.db4o-6.3-java5.jar=../lib/db4o-6.3-java5.jar
file.reference.gson-1.3.jar=../lib/gson-1.3.jar
file.reference.jopt-simple-3.0.1.jar=../lib/jopt-simple-3.0.1.jar
file.reference.metadata-extractor-2.3.1.jar-1=../lib/metadata-extractor-2.3.1.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.metadata-extractor-2.3.1.jar-1}:\
    ${file.reference.gson-1.3.jar}:\
    ${file.reference.db4o-6.3-java5.jar}:\
    ${libs.groovy-all.classpath}:\
    ${file.reference.jopt-simple-3.0.1.jar}:\
    ${file.reference.commons-codec-1.3.jar}:\
    ${file.reference.commons-httpclient-3.1.jar}:\
    ${file.reference.commons-logging-1.1.1.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}:\
    ${libs.groovy-all.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.reference.gson-1.3.jar=../lib/gson-1.3-javadoc.jar
javadoc.reference.jopt-simple-3.0.1.jar=../lib/jopt-simple-3.0.1-javadoc.jar
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
main.class=net.snookr.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
source.reference.gson-1.3.jar=../lib/gson-1.3-sources.jar
source.reference.jopt-simple-3.0.1.jar=../lib/jopt-simple-3.0.1-sources.jar
src.dir=src
test.src.dir=test
compile.on.save.unsupported.groovy=true
