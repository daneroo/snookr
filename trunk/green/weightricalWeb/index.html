 <script language="javascript">
   function populate(){
   var sel = document.getElementById('wsel');
   sel.options.length=0;
   // new Option([text], [value], [defaultSelected], [selected])
   // sel.options[sel.options.length] = new Option('Apple'); 
   selectedValue="165.4"
   for (i=0;i<=100;i+=2){   
	//var v=160.0+i/10.0;
        var txt = ""+Math.floor(160+i/10)+"."+(i%10)
        isSel = selectedValue==txt
	sel.options[sel.options.length] = new Option(txt,txt,isSel,isSel); 
	}
   }
   window.onload=populate;
 </script>
