    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

        <link type="text/css" href="../s/jq/theme/ui.all.css" rel="Stylesheet" />

        <script type="text/javascript" src="../s/jq/jquery-ui-personalized-1.6rc6.js"></script>
        <script type="text/javascript" src="jquery.timer.js"></script>
        <script type="text/javascript">
            function flash() {
                //animate( params, [duration], [easing], [callback] )
                var el = $('div.toggler > div.bb:visible').eq(0).find("span.feedName");
                var oldColor = el.css("color");
                el.css({'color' : 'red',"opacity": .5});
                el.animate({"opacity": 1}, 500,null, function(){el.css({'color':oldColor})});
                //$('div.toggler > div.bb:visible').eq(0).find(".wattVal").animate({"opacity": .5}, 100).animate({"opacity": 1}, 100);
            }
            function togglerot() {
                var animOut='slide'; // slide,drop,null
                var animIn='slide'; // slide,drop,null
                //$('#Live').toggle('drop');
                var ll = $('div.toggler > div.bb:visible').length;
                if (ll<=3) {
                    $('div.toggler > div.bb:hidden').show(animIn);
                } else {
                    var index=2;
                    if (ll==6) index=1;
                    $('div.toggler > div.bb:visible').eq(index).toggle(animOut);
                }

            }
            function add6Badges(parentID){
                addBadge(parentID,'Live', 'kW',   'wattVal');
                addBadge(parentID,'Hour', 'kW',   'kWhVal');
                addBadge(parentID,'Day',  'kWh/d','kWhVal');
                addBadge(parentID,'Week', 'kWh/d','kWhVal');
                addBadge(parentID,'Month','kWh/d','kWhVal');
                addBadge(parentID,'Year', 'kWh/d','kWhVal');
            }
            function addBadge(parentID,feedName,feedUnits,feedClass){
                var html = '<div id="'+feedName+'"  class="bb">'+
                    '  <div class="feed">'+
                    '    <span class="feedName">'+feedName+'</span>'+
                    '    <span class="feedUnits">'+feedUnits+'</span></div>'+
                    '  <div class="'+feedClass+'">0.00</div>'+
                    '</div>';

                $(parentID).append(html);
            }
            $(function(){
                add6Badges('#zozo');
                add6Badges('#sixBrelative');
                add6Badges('#sixBflow');
                add6Badges('#sixB3x2');
                add6Badges('#sixB2x3');
                // To add Button like behaviour/style to element:
                // setup class: ui-default-state
                // on hover: add/remove ui-hover-state
                $('.bb').addClass('ui-state-default ui-corner-all');
                //$('.bb').addClass('ui-state-default');
                $('.bb').hover(
                function() { $(this).addClass('ui-state-hover'); },
                function() { $(this).removeClass('ui-state-hover'); }
            );
                $('#dayOuter').click(function() {
                    //alert("outer width: "+$(this).width());
                    $('#dayRight').toggle();
                } );

                //  timers
                $.timer(5000, function (timer) {
                    togglerot();
                });
                $.timer(6000, function (timer) {
                    flash();
                });


            });
        </script>
        <style type="text/css">
            /* override theme */
            .ui-state-default, .ui-widget-content .ui-state-default {
                border: 1px solid #d3d3d3;
                /*facebook dark - gloss-wave*/
                background: #3b5598 url(http://jqueryui.com/themeroller/images/?new=3b5598&w=500&h=100&f=png&q=100&fltr[]=over|textures/12_gloss_wave.png|0|0|85) 50% 50% repeat-x;
                /*facebook dark - glass*/
                background: #3b5598 url(http://jqueryui.com/themeroller/images/?new=3b5598&w=1&h=400&f=png&q=100&fltr[]=over|textures/02_glass.png|0|0|50) 50% 50% repeat-x;

                font-weight: normal;
                color: #ffffff;
                outline: none;
            }

            .ui-state-hover, .ui-widget-content .ui-state-hover, .ui-state-focus, .ui-widget-content .ui-state-focus {

                /*facebook light - gloss-wave*/

                font-weight: normal;
                color: #000000;
                outline: none;
            }

            body { font-family: 'trebuchet ms', verdana, arial; }
            /* button badges */
            div { margin: 0; padding: 0 }

            div.bb {
                float:left; text-align:center;
                width:3.5em;
                height:3em;
                /*vertical-align:middle;*/
            }
            div.bb {
                /*background: #090;*/
                padding: 0.3em;
                margin: 0.05em; /* inter box spacing */
                /*border: 1px solid black;*/
            }
            div.feed,div.wattVal,div.kWhVal {
                bbackground:yellow;
            }
            div.wattVal,div.kWhVal,div.percentChange {
                padding-top:0.3em;
                bbackground:#0ff;
                ccolor:#050;
            }
            div.feed span.feedName {

                font-size:60%; /*smaller*/
            }
            div.feed span.feedUnits {
                float:right;
                height:1em;
                font-size:50%;
                padding-top:0.2em;
            }
            span.overUnder {
                float:right;
                height:1em;
                font-size:50%;
            }
            div.wattVal,div.kWhVal { clear:both }
        </style>
