<html>
<head>
 <title>Defaulting The iPhone Keyboard To: Number, Email, Url</title>
 <script language="javascript">
   function populate(){
   //alert('coco');
   var sel = document.getElementById('wsel');
   sel.options.length=0;
   // new Option([text], [value], [defaultSelected], [selected])
   // sel.options[sel.options.length] = new Option('Apple'); 
   for (i=0;i<100;i++){
		var v=160.0+i/10.0;
		sel.options[sel.options.length] = new Option(""+v,v,false,false); 
		}
   }
   window.onload=populate;
 </script>
</head>
