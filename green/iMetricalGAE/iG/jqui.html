<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>jQuery UI Example Page</title>
        <link type="text/css" href="../s/jq/theme/ui.all.css" rel="Stylesheet" />
        <script type="text/javascript" src="../s/jq/jquery-1.3.1.js"></script>
        <script type="text/javascript" src="../s/jq/jquery-ui-personalized-1.6rc6.js"></script>
        <script type="text/javascript" src="jquery.timer.js"></script>
        <script type="text/javascript">
            function flash() {
                //animate( params, [duration], [easing], [callback] )
                var el = $('div.toggler > div.im-badge:visible').eq(0).find("span.im-feed-name");
                var oldColor = el.css("color");
                el.css({'color' : 'red',"opacity": .5});
                el.animate({"opacity": 1}, 500,null, function(){el.css({'color':oldColor})});
            }
            function togglerot() {
                var animOut='slide'; // slide,drop,null
                var animIn='slide'; // slide,drop,null
                //$('#Live').toggle('drop');
                var ll = $('div.toggler > div.im-badge:visible').length;
                if (ll<=3) {
                    $('div.toggler > div.im-badge:hidden').show(animIn);
                } else {
                    var index=2;
                    if (ll==6) index=1;
                    $('div.toggler > div.im-badge:visible').eq(index).toggle(animOut);
                }

            }
            // map unit name and value-class-suffix
            var iMUnits = {
                w:   {name:"W",    suffix:"w",    format:"0000"},
                kw:  {name:"kW",   suffix:"kw",   format:"0.00"},
                kwhd:{name:"kWh/d",suffix:"kwhd", format:"00.0"}
            };
            function add6Badges(parentID){
                //addBadge(parentID,'Live', iMUnits.w);
                addBadge(parentID,'Live', iMUnits.kw);
                addBadge(parentID,'Hour', iMUnits.kw);
                addBadge(parentID,'Day',  iMUnits.kwhd);
                addBadge(parentID,'Week', iMUnits.kwhd);
                addBadge(parentID,'Month',iMUnits.kwhd);
                addBadge(parentID,'Year', iMUnits.kwhd);
                // hide all 6 'right parts of the badges''
                $(parentID).find('.im-badge-right').hide();
                $(parentID).find('.im-badge').addClass('ui-state-default ui-corner-all');
                $(parentID).find('.im-badge').hover(
                function() { $(this).addClass('ui-state-hover'); },
                function() { $(this).removeClass('ui-state-hover'); }  );
            }
            function addBadge(parentID,feedName,feedUnits){
                var html = '<div class="im-badge im-feed-'+feedName+'">'+
                    '   <div class="im-badge-left">'+
                    '       <div><span class="im-feed-name">'+feedName+'</span><span class="im-feed-units">'+feedUnits.name+'</span></div>'+
                    '       <div class="im-v-'+feedUnits.suffix+'">'+feedUnits.format+'</div>'+
                    '   </div>'+
                    '   <div class="im-badge-right">'+
                    '       <div class="im-v-percent">+0%</div>'+
                    '       <div class="im-v-overunder">over target</div>'+
                    '   </div>'+
                    '</div>';
                $(parentID).append(html);
                // hiding and decorationg is performed in add6Badges.
            }
            $(function(){
                add6Badges('#sixBrelative');
                add6Badges('#sixB2W');
                add6Badges('#sixBflow');
                add6Badges('#sixB3x2');
                add6Badges('#sixB2x3');

                // make all badges expand-right on click
                $('.im-badge').click(function() {
                    $(this).find('.im-badge-right').toggle('slide');
                } );

                //  timers
                $.timer(5000, function (timer) {
                    togglerot();
                });
                $.timer(6000, function (timer) {
                    flash();
                });


            });
        </script>
        <style type="text/css">
            body { font-family: 'trebuchet ms', verdana, arial; }
            /* button badges */
            div { margin: 0; padding: 0 }

            div.im-badge {
                float:left;
                width:auto;  height:3em;
                text-align:center;

                padding: 0.3em;
                margin: 0.05em; /* inter box spacing */
            }
            div.im-badge-left {
                float:left;
                width:3.5em;
            }
            div.im-v-w, div.im-v-kw, div.im-v-kwhd {
                clear:both;
                /* vertical offset between floating feed name/units and Value*/
                padding-top:0.3em;
            }
            span.im-feed-name {
                float:left;
                font-size:60%; /*smaller*/
            }
            span.im-feed-units {
                float:right;
                height:1em;
                font-size:50%;
                padding-top:0.2em;
            }
            div.im-badge-right {
                float:right;
                width:4.2em;
            }
            div.im-v-percent {
                /* vertical offset for percent Value*/
                padding-top:0.6em;
            }
            div.im-v-overunder {
                font-size:50%;
            }

            /*facebook flat -dark-default*/
            .im-lf-blue-flat .ui-state-default, .im-lf-blue-flat .ui-widget-content .ui-state-default {
                background: #3b5598;
                color: #ffffff;
            }
            /*facebook flat -light-hover*/
            .im-lf-blue-flat .ui-state-hover, .im-lf-blue-flat .ui-widget-content .ui-state-hover, .im-lf-blue-flat .ui-state-focus, .im-lf-blue-flat .ui-widget-content .ui-state-focus {
                background: #7f93bc;
                color: #000000;
            }
            /*facebook glass -dark-default*/
            .im-lf-blue-glass .ui-state-default, .im-lf-blue-flat .ui-widget-content .ui-state-default {
                background: #3b5598 url(http://jqueryui.com/themeroller/images/?new=3b5598&w=1&h=400&f=png&q=100&fltr[]=over|textures/02_glass.png|0|0|50) 50% 50% repeat-x;
                color: #ffffff;
            }
            /*facebook glass -light-hover*/
            .im-lf-blue-glass .ui-state-hover, .im-lf-blue-flat .ui-widget-content .ui-state-hover, .im-lf-blue-flat .ui-state-focus, .im-lf-blue-flat .ui-widget-content .ui-state-focus {
                background: #7f93bc url(http://jqueryui.com/themeroller/images/?new=7f93bc&w=1&h=400&f=png&q=100&fltr[]=over|textures/02_glass.png|0|0|50) 50% 50% repeat-x;
                color: #000000;
            }

            /*facebook gloss-wave -dark-default*/
            .im-lf-blue-gloss .ui-state-default, .im-lf-blue-gloss .ui-widget-content .ui-state-default {
                background: #3b5598 url(http://jqueryui.com/themeroller/images/?new=3b5598&w=500&h=100&f=png&q=100&fltr[]=over|textures/12_gloss_wave.png|0|0|85) 50% 50% repeat-x;
                color: #ffffff;
            }
            /*facebook gloss-wave -light-hover*/
            .im-lf-blue-gloss .ui-state-hover, .im-lf-blue-gloss .ui-widget-content .ui-state-hover, .im-lf-blue-gloss .ui-state-focus, .im-lf-blue-gloss .ui-widget-content .ui-state-focus {
                background: #7f93bc url(http://jqueryui.com/themeroller/images/?new=7f93bc&w=500&h=100&f=png&q=100&fltr[]=over|textures/12_gloss_wave.png|0|0|85) 50% 50% repeat-x;
                color: #000000;
            }
            /* highlight soft:
            ui-bg_highlight-soft_75_cccccc_1x100.png
            http://jqueryui.com/themeroller/images/?new=cccccc&w=1&h=100&f=png&q=100&fltr[]=over|textures/03_highlight_soft.png|0|0|75
            */
            /*facebook highlight-soft -dark-default*/
            .im-lf-blue-hsoft .ui-state-default, .im-lf-blue-hsoft .ui-widget-content .ui-state-default {
                background: #3b5598 url(http://jqueryui.com/themeroller/images/?new=3b5598&w=1&h=100&f=png&q=100&fltr[]=over|textures/03_highlight_soft.png|0|0|75) 50% 50% repeat-x;
                color: #ffffff;
            }
            /*facebook highlight-soft -light-hover*/
            .im-lf-blue-hsoft .ui-state-hover, .im-lf-blue-hsoft .ui-widget-content .ui-state-hover, .im-lf-blue-hsoft .ui-state-focus, .im-lf-blue-hsoft .ui-widget-content .ui-state-focus {
                background: #7f93bc url(http://jqueryui.com/themeroller/images/?new=7f93bc&w=1&h=100&f=png&q=100&fltr[]=over|textures/03_highlight_soft.png|0|0|75) 50% 50% repeat-x;
                color: #000000;
            }

        </style>
    </head>
    <body>

        <h2 class="demoHeaders">Relative Container Flat</h2>
        <div id="scaleTheFont" style="font-size:200%">
            <div id="relativeLayerWithHeight001"
                 style="position: relative; width: 12.8em; height: 3.8em; overflow:hidden;">
                <div id="positioningLayerWithWidth001"
                     style="position: absolute; width: 100em;"
                     <div id="sixBrelative" class="toggler im-lf-blue-flat" style="background: none; border:0;">
                    </div>
                </div>
            </div>
        </div>

        <h2 class="demoHeaders">Double Width Glass</h2>
        <div style="font-size:150%">
            <div id="relativeLayerWithHeight002"
                 style="position: relative; wwidth: 17em; width: 32em; height: 3.8em; overflow:hidden;">
                <div id="positioningLayerWithWidth002"
                     style="position: absolute; width: 100em;">
                    <div id="sixB2W" class="im-lf-blue-glass" style="background: none; border:0;">
                    </div>
                </div>
            </div>
        </div>

        <h2>Badges Flow Gloss</h2>
        <div id="sixBflow" class="im-lf-blue-gloss" style="font-size:150%">
        </div>
        <div style="clear:both"></div>

        <h2>Badges 3x2 Glass</h2>
        <div id="sixB3x2" class="im-lf-blue-glass" style="width:17em;">
        </div>
        <div style="clear:both"></div>

        <h2>Badges 2x3 HSoft</h2>
        <div id="sixB2x3" class="im-lf-blue-hsoft" style="width:11em; background:green;">
        </div>
        <div style="clear:both"></div>
